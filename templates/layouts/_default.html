<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
        <title>Homepage</title>

        <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
        <link rel="stylesheet" href="styles/main.css">
        <!--[if lte IE 9]>
        <link rel="stylesheet" href="styles/base/ie9.css">
        <![endif]-->
        <!--[if lte IE 8]>
            <script src="scripts/polyfills/html5shiv.js"></script>
        <![endif]-->
        <script src="scripts/polyfills/polyfills.js"></script>
    </head>
    <body>
        <div class="page-wrap">
            {% block page_header %}{% include "../partials/_header.html" %}{% endblock %}

            <main>
                {% block page_content %}{% endblock %}
            </main>

        </div>

        {% block page_footer %}{% include "../partials/_footer.html" %}{% endblock %}

        <script src="scripts/main.js"></script>
    </body>
</html>
