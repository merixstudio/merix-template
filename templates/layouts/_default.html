<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
        <title>{% if page_title %}{{ page_title }}{% else %}Pigie{% endif %}</title>
        <link rel="icon" type="image/png" href="images/favicon.png" sizes="96x96">

        <link rel="stylesheet" href="styles/main.css">
        <!--[if lte IE 9]>
        <link rel="stylesheet" href="styles/base/ie9.css">
        <![endif]-->
        <!--[if lte IE 8]>
            <script src="scripts/libs/html5shiv.js"></script>
        <![endif]-->
        <script src="scripts/libs/polyfills.js"></script>
    </head>
    <body{% if page_class %} class="page-{{ page_class }}"{% endif %}>
        <div class="page-wrap">
            {% block page_header %}{% include "../partials/_header.html" %}{% endblock %}

            <main>
                {% block page_content %}{% endblock %}
            </main>

        </div>

        {% block page_footer %}{% include "../partials/_footer.html" %}{% endblock %}

        <script src="scripts/main.js"></script>
    </body>
</html>
